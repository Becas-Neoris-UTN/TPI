<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba pdf</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>

    <!-- jsPDF library -->
    <script src="js/jspdf.min.js"></script>

</head>

<body>
    <h1>Titulo</h1>
    <p>Primer parrafo</p>
    <div class="tab">Nombre:
        <p><input placeholder="Ingresa tu nombre" id="1nombre" oninput="this.className = ''"></p>

        <p><input placeholder="Ingresa tu apellido" id="1apellido" oninput="this.className = ''"></p>


        <button type="button" onclick="pdfexport();">Generate PDF</button>
        <button type="button" onclick="inputClear() ;">Limpiar</button>
</body>

<script>
    var doc = new jsPDF();
    //standard variables
    var boldFont = doc.setFontStyle('bold'),
        normalFont = doc.setFontStyle('normal');

    function pdfexport() {
        var x = document.getElementById('1nombre').value;
        doc.setFontStyle('bold');
        doc.setFontSize(10);
        doc.text(x, 20, 20);
        doc.save("Tu curso WEBernal.pdf");
    }

    //input clear function
    function inputClear() {
        var x = document.getElementById('1nombre').value = '';
    }
</script>

</html>
